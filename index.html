<html>
<head>
    <title>split-inputs</title>
<style split-input>
    :host([custom-style]) input,split-input[custom-style] input{
            width: 50px;
            margin: 15px;
        }
</style>
</head>
<body>

    <split-input custom-style count="4" type="alpha"></split-input> <hr>

    <split-input count="6" type="numeric"></split-input> <hr>

    <split-input type="alphanumeric">
        <input type="text"><input type="text"><input type="text"><input type="text">
    </split-input>


<script src="split-inputs.js" onload="splitInputs.init({disableCE:0});"></script>
<script>
    let element = document.querySelectorAll('split-input');
    for(let i =0;i < element.length;i++){
        element[i].addEventListener(splitInputs.CHANGE_EVENT,(v)=>console.log(v.detail));
        element[i].addEventListener(splitInputs.COMPLETE_EVENT,(v)=>console.log(v.detail));
    }

    setTimeout(()=>{
        document.querySelector('split-input').splitInput.value = "fill"
        document.querySelector('split-input').splitInput.focus(3)
    },1000)
</script>
</body>
</html>
